<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body class="container">
  <div class="navigation">
    <ol class="breadcrumb">
      <li><a href="">Home</a></li>
      <li><a href="">Contact</a></li>
      <li><a href="">Services</a></li>
      <li><a class="book" href="">Book an Appointment</a></li>
      <li><a href="" id="booked">Appointments</a></li>
    </ol>
  </div>

  <div class="jumbotron text-center">
    <h2><i class="fa fa-smile-o"></i> Hi, Welcome!</h2>
    <h1>I am Doctor Strange</h1>
  </div>

  <div class="content">
    <div class="row">
      <div class="col-sm-12">
        <div class="well">
          <h3>Want to meet me?<span><a id="meet" class="btn book">Arrane to meet</a></span></h3>

          <form id="form" action="">
            <input class="form-control" type="text" id="name" placeholder="Your fullname"><br>
            <input class="form-control"  type="email" id="email" placeholder="Your email"><br>
            <input class="form-control"  type="text" id="address" placeholder="Your address"><br>
            <input class="form-control"  type="number" id="phone" placeholder="Your phone number"><br>
            <textarea class="form-control" name="reason" style="resize: vertical" id="reason" rows="15" placeholder="Your purpose"></textarea>
            <div id="feedback" class="text-danger"></div>
            <button class="btn btn-primary" id="send"><i class="fa fa-save"></i> Save</button>
          </form>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <div class="well" id="display">

        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
